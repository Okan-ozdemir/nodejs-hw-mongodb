get:
  tags:
    - Contacts
  summary: Get a specific contact by ID
  operationId: getContactById
  description: Retrieve a single contact by its unique identifier
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Unique identifier of the contact
      schema:
        type: string
  responses:
    '200':
      description: Contact found successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: 'Successfully found contact with id 64f1e2b3c4d5e6f7g8h9i0j'
              data:
                type: object
                properties:
                  _id:
                    type: string
                    example: '64f1e2b3c4d5e6f7g8h9i0j'
                  name:
                    type: string
                    example: 'Ahmet YÄ±lmaz'
                  phoneNumber:
                    type: string
                    example: '555-0123'
                  email:
                    type: string
                    example: 'ahmet@example.com'
                  contactType:
                    type: string
                    enum: [work, home, personal]
                    example: 'personal'
                  photo:
                    type: string
                    nullable: true
                    example: 'https://res.cloudinary.com/.../contact.jpg'
                  userId:
                    type: string
                    example: '64f1e2b3c4d5e6f7g8h9i0k'
                  createdAt:
                    type: string
                    format: date-time
                    example: '2025-09-14T10:30:00.000Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2025-09-14T10:30:00.000Z'
    '404':
      description: Contact not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 404
              message:
                type: string
                example: 'Contact not found'
