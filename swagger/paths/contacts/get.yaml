get:
  tags:
    - Contacts
  summary: Get all contacts with optional filtering
  operationId: getAllContacts
  description: Retrieve a paginated list of contacts with optional filtering by type and favorite status
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: perPage
      in: query
      description: Number of contacts per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: sortBy
      in: query
      description: Field to sort by
      required: false
      schema:
        type: string
        enum: [name, phoneNumber, email, contactType, createdAt]
    - name: sortOrder
      in: query
      description: Sort order
      required: false
      schema:
        type: string
        enum: [asc, desc]
    - name: type
      in: query
      description: Filter by contact type
      required: false
      schema:
        type: string
        enum: [work, home, personal]
    - name: isFavourite
      in: query
      description: Filter by favorite status
      required: false
      schema:
        type: boolean
  responses:
    '200':
      description: Contacts retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: 'Successfully found contacts!'
              data:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: '64f1e2b3c4d5e6f7g8h9i0j'
                    name:
                      type: string
                      example: 'Ahmet YÄ±lmaz'
                    phoneNumber:
                      type: string
                      example: '555-0123'
                    email:
                      type: string
                      example: 'ahmet@example.com'
                    contactType:
                      type: string
                      enum: [work, home, personal]
                      example: 'personal'
                    photo:
                      type: string
                      nullable: true
                      example: 'https://res.cloudinary.com/.../contact.jpg'
                    userId:
                      type: string
                      example: '64f1e2b3c4d5e6f7g8h9i0k'
                    createdAt:
                      type: string
                      format: date-time
                      example: '2025-09-14T10:30:00.000Z'
                    updatedAt:
                      type: string
                      format: date-time
                      example: '2025-09-14T10:30:00.000Z'
